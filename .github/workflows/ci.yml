name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [master]

  workflow_dispatch:
    

jobs:
  build:
    name: flutter build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    # Setup the flutter environment.
    - uses: subosito/flutter-action@v2
    - name: Get flutter dependencies.
      run: flutter pub get
    - name: Analyze flutter project
      run: flutter analyze
    - name: Run tests
      run: flutter test